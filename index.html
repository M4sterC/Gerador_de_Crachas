<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinus Crachá</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo dinus">
        <h1>Dinus Gerador de Crachá</h1>
    </header>
    <div class="container">
        <div id="form" class="formularios">
            <form>
                <label for="cabeçalho">Cabeçalho: <br><input id="cabecalho" type="text" required placeholder="Cabeçalho" value="Dinus"> </label>
                <label for="usuário">Usuário: <br><input id="usuário" type="text" required placeholder="Digite seu Usuário" value="Usuario"> </label>
                <label id="labelSenha" for="senha">Senha: <br> <input id="senha" type="text" required placeholder="Digite sua Senha" value="senha"> </label>
                <label for="rodape">Rodapé: <br><input id="rodape" type="text" required placeholder="Rodapé" value="Uso Restrito"></label>
                <label id="labelComprimento" for="comprimento">Comprimento (cm): <br><input id="comprimento" type="text" required value="10.0"></label>
                <label id="labelAltura" for="altura">Altura (cm): <br><input id="altura" type="text" required value="6.0"> </label>
                <button id="vizualizar" type="submit">Visualizar</button>
                <button id="print" onclick="window.print()">Imprimir</button>
            </form>
        </div>
        <div id="vizualizacao" class="vizualizacao">
        </div> 
    </div>
    <footer>
        <div class="rodape">
            <h3>www.legalsolucoes.com &copy - 2024 Todos os Direitos Reservados </h3>
        </div>
    </footer>
</body>
<script src="./main.js"></script>
</html>
